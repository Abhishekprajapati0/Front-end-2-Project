<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var number= prompt("Enter any numbers");
	var i = 0;
	while(i <= 10){
		document.write(`${number} x ${i} = ${mul} <br>`);
		var mul = number*i;
		i++;
	}
	
	
</script>
</body>
</html>

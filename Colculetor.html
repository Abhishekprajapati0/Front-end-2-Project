<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		.main{
			width: 400px;
			height: 400px;
			margin: auto;
			border: 2px black solid;
			margin-top: 20px;
			gap: 20px;
			display: flex;
			background: radial-gradient(black,yellow,pink);
			justify-content: space-around;
			flex-direction: column;

		}
		body h1{
			text-align: center;
			text-transform: uppercase;
			font-family: fantasy;
			background: blue;
			color: gold;
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<div class="main">
<input type="numbers" name="numbers" id="first" placeholder="Enter Any numbers" step="any">
<select id="oper">
	<option>+</option>
	<option>-</option>
	<option>x</option>
	<option>/</option>
</select>
<input type="numbers" name="numbers" id="second"  placeholder="Enter Any numbers" step="any">
<button type="button" onclick="call()">Calculate</button>
<input type="numbers" name="numbers" id="result" readonly>

</div>
<!---------end------>
<script type="text/javascript">
	function call(){
	var first = document.getElementById('first').value;
	var second = document.getElementById('second').value;
	var oper = document.getElementById('oper').value;
	
	if(oper == '+'){
		var result = parseInt(first) +  parseInt(second);
	}
	if(oper == '-'){
		var result = parseInt(first) -  parseInt(second);
	}
	
	if(oper == 'x'){
		var result = parseInt(first) *  parseInt(second);
	}
	
	if(oper == '/'){
		var result = parseInt(first) /  parseInt(second);
	}


	  document.getElementById('result').value = result;
	
	}
	
	

</script>


</body>
</html>

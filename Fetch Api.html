<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testing feach data</title>
	<style type="text/css">
		*{
			text-align: center;
		}
		.main{
			width: 500px;
			height: 500px;
			border: 1px red solid;
			margin: auto;
		}
		.main img{
			width: 300px;
			height: 250px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="">
		<h1></h1>
		<p></p>
	</div>
	<script type="text/javascript">
		var image = document.querySelector('img');
		var  head= document.querySelector('h1');
		

		async function test(){
			try{

				const res = await fetch("https://jsonplaceholder.typicode.com/photos")
				const data = await res.json();

				console.log(data);

				data. forEach((value)=>{
							var image = document.querySelector('img');
		                     var  head= document.querySelector('h1');
		
				
					head.innerHTML = `${value.title}`;
					image.setAttribute ("src",value.url);
		

				})
			


			}catch{
				console.log("somthing is wrong");
			}
		}
		test();

	</script>

</body>
</html>
